<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice-Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <header class="header">
            <h1>
                Dice-Game
            </h1>
        </header>

        <main class="main-container">

            <h1 id="result"></h1>

            <div class="game-container">

                <div class="game-box">

                    <div class="player-1-box" id="player-1-box">
                        <h3 class="player-1-text"> Player-1 </h3>

                        <div class="player-1-die" id="player-1-die">
                            <div class="die-box1" id="die-box1">
                                <div class="dot">

                                </div>
                            </div>
                        </div>


                        <div class="score1">
                            <p id="score1"></p>
                        </div>


                    </div>

                    <div class="player-2-box" id="player-2-box">
                        <h3 class="player-2-text">Player-2</h3>

                        <div class="player-2-die" id="player-2-die">
                            <div class="die-box2" id="die-box2">
                                <div class="dot">

                                </div>
                            </div>
                        </div>

                        <div class="score2">
                            <p id="score2"></p>
                        </div>
                    </div>


                    <div class="roll-die-btn">
                        <button id="rolldie" class="glow-on-hover">
                            Roll Die
                        </button>
                    </div>

                </div>

                <div class="start-end-container" id="start-end-container">
                    <button id="start"  class="glow-on-hover">Start Game</button>
                    <button id="end" class="glow-on-hover">End Game</button>
                </div>
            </div>


        </main>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
